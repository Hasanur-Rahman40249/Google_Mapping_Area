<div class="content" role="main">
  <div class="row">
    <div class="col">
      <form #form="ngForm">
        <div class="row">
            <div class="form-group">
              <label class="m-2" for="north">North :</label>
              <input style="width: 40%;" type="text" id="north" name="north" [(ngModel)]="north" class="form-control form-control-sm"
                required>
            </div>
            <div class="form-group">
              <label class="m-2" for="south">South :</label>
              <input style="width: 40%;" type="text" id="south" name="south" [(ngModel)]="south" class="form-control form-control-sm"
                required>
            </div>
            <div class="form-group">
              <label class="m-3" for="east">East :</label>
              <input style="width: 40%;" type="text" id="east" name="east" [(ngModel)]="east" class="form-control form-control-sm" required>
            </div>
            <div class="form-group">
              <label class="m-2" for="west">West :</label>
              <input style="width: 40%;" type="text" id="west" name="west" [(ngModel)]="west" class="form-control form-control-sm" required>
            </div>       
            <div class="form-group">
              <label class="m-2" for="strokeColor">Stroke Color : </label>
              <input style="width: 30%;" type="color" class="form-control form-control-sm form-control-color"
                id="strokeColor" name="strokeColor" [(ngModel)]="strokeColor" value="#DF2020" title="Choose your color">
            </div>
            <div class="form-group">
              <label class="m-3" for="fillColor">Fill Color : </label>
              <input style="width: 30%;" type="color" class="form-control form-control-sm form-control-color"
                id="fillColor" name="fillColor" [(ngModel)]="fillColor" title="Choose your color">
            </div>

          <div class="col p-0">
            <button type="button" [disabled]="!form.valid" class="btn btn-success btn-sm m-1" (click)="addNewArea()">Add
              New Area</button>
          </div>
        </div>
      </form>
    </div>

    <div class="col">
      <form #formEdit="ngForm">
        <div class="row">
            <div class="form-group">
              <label class="m-2" for="area">Cu.Area</label>
              <select [(ngModel)]="selectedAreaEdit" id="selectedAreaEdit" name="selectedAreaEdit"
                (ngModelChange)="onChangeSelectedArea(selectedAreaEdit)" class="form-control form-control-sm" style="width: 40%;" required>
                <option [ngValue]="0" disabled="true">-- Select Current Area --</option>
                <option [ngValue]="1">-- A --</option>
                <option [ngValue]="2">-- B --</option>
                <option [ngValue]="3">-- C --</option>
              </select>
            </div>
            <div class="form-group">
              <label class="m-2" for="northEdit">North :</label>
              <input style="width: 40%;" type="text" id="northEdit" name="northEdit" [(ngModel)]="northEdit"
                class="form-control form-control-sm" required>
            </div>
            <div class="form-group">
              <label class="m-2" for="southEdit">South : </label>
              <input style="width: 40%;" type="text" id="southEdit" name="southEdit" [(ngModel)]="southEdit"
                class="form-control form-control-sm" required>
            </div>
            <div class="form-group">
              <label class="m-2" for="eastEdit">East : </label>
              <input style="width: 40%;" type="text" id="eastEdit" name="eastEdit" [(ngModel)]="eastEdit"
                class="form-control form-control-sm" required>
            </div>
            <div class="form-group">
              <label class="m-2" for="westEdit">West : </label>
              <input style="width: 40%;" type="text" id="westEdit" name="westEdit" [(ngModel)]="westEdit"
                class="form-control form-control-sm" required>
            </div>

          <div class="col">
            <button type="button" class="btn btn-warning btn-sm m-1" [disabled]="!formEdit.valid"
              (click)="editCurrentArea(selectedAreaEdit)">Edit Current Area</button>
          </div>
        </div>
      </form>
    </div>

    <div class="col">
      <div class="row">
          <div class="form-group">
            <label class="m-2" for="area">Cu.Area</label>
            <select [(ngModel)]="selectedArea" id="selectedArea" name="selectedArea"
              class="form-control form-control-sm" style="width: 40%;" required>
              <option [ngValue]="0">-- Select Current Area --</option>
              <option [ngValue]="1">-- A --</option>
              <option [ngValue]="2">-- B --</option>
              <option [ngValue]="3">-- C --</option>
            </select>
          </div>
        <div class="col">
          <button type="button" [disabled]="selectedArea == 0" (click)="deleteCurrentArea()"
            class="btn btn-danger btn-sm m-1">Delete Current Area</button>
        </div>
      </div>
    </div>

  </div>
  <!-- Map -->
  <div class="map" id="map"></div>
